<h2 class="text-xl font-bold mb-2 mt-8">Sign In</h2>

<form class="grid w-1/3 gap-4 grid-cols-2" [formGroup]="loginForm">
  <label class="relative block">
    <input
      formControlName="identifier"
      type="email"
      placeholder="Email"
      class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-3 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"/>

    <p class="mt-2 invisible peer-invalid:visible text-pink-600 text-sm">
      Please provide a valid email address.
    </p>
  </label>

  <label class="block">
    <input
      formControlName="password"
      type="password"
      placeholder="Password"
      class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-3 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"/>

    <p class="mt-2 invisible peer-invalid:visible text-pink-600 text-sm">
      Please provide a valid email address.
    </p>
  </label>

  <button class="col-span-2 ease-out duration-300 hover:bg-slate-600 rounded-lg bg-violet-600 px-8 py-2 text-white mr-2.5" (click)="onLogin()">Sign in</button>
</form>
